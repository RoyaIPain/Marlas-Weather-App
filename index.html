<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - WIP</title>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container shadow-sm border-0 rounded">  

      <div class="row">
        <div class="col-6">
<form class="search-bar"
id="search-form">
  <input 
  type="search" 
  placeholder="Find the weather for another city..." 
  autofocus="on"
  autocomplete="off"
  id="city-input"
  class="form-control shadow-sm border-0"
  />
  </div>
</form>

  <div class="col-3">
<input 
type="submit" 
value="Search"
id="search-button"
class="form-control shadow-sm border-0 search-button" />
</div>

<div class="col-3">
<input 
type="submit" 
value="Current"
id="current-button"
class="form-control shadow-sm border-0 current-button" />
</div>
</div>

      <div class="row">
          <h1 id="city"></h1>
<h6 id="day-full-date"></h6>
<h6 id="full-time"></h6>
</div>

 <div class="row">
  <div class="col-4">
                <img src="" 
              alt=""
              class="todays-weather-icon"
              id="current-icon">
              </div>         
              <div class="col-8 current-day">
              <div class="temp-d"><span class="temperature" id="temperature"></span>
                <span class="units">â„ƒ</span>
                </div>
              <div class="weather-descrip-d"><span id="description"></span></div>
         <div class="humid-d"><strong>Humidity: </strong><span id="humidity" class="humidity"></span>%</div>
          <div class="wndspd-d"><strong>Wind Speed: </strong><span id="wind" class="windspd"></span>km/h</div>
        </div>        
</div>
    <p class="recommendation"><strong>For the week ahead:</strong>
        We recommend wearing a light jacket throughout the week as winds will
        pick up...
      </p>

    <div class="weather-forecast" id="weather-forecast">
      </div>

<p class="tag"><a href="https://github.com/RoyaIPain/Marlas-Weather-App" target="_blank" class="tag-link">Open source code</a> by Marla (aka RoyalPain)</p>
    
    </div>
   
    <script src="src/script.js"></script>
  </body>
</html>
